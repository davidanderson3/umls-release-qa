<div class="container-fluid d-flex flex-column" style="min-height: 100vh;">
  <app-header></app-header>
  <div class="row flex-grow-1">
    <div class="col-xl-2 d-none d-xl-block border-right px-2 py-2">
      <app-left-menu></app-left-menu>
    </div>
    <div class="col-xl-10 d-flex flex-column">
      <div class="bg-white">
        <!-- Breadcrumb navigation -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="//www.nlm.nih.gov/" title="National Library of Medicine home page">Home</a></li>
            <li class="breadcrumb-item"><a href="//www.nlm.nih.gov/healthit/index.html">Health IT</a></li>
            <li class="breadcrumb-item"><a href="//www.nlm.nih.gov/research/umls/">UMLS</a></li>
            <li class="breadcrumb-item"><a href="//www.nlm.nih.gov/research/umls/sourcereleasedocs/index.html">Vocabulary Documentation</a></li>
            <li class="breadcrumb-item" *ngIf="sourceData">
              {{ dynamicHeading }} ({{ sourceData.shortName }})
            </li>
          </ol>
        </nav>
      
        <!-- Heading (NOT sticky) -->
        <div id="source-name" class="heading">
          <h1 class="border-bottom p-2 wrap-text" *ngIf="sourceData">
            {{ dynamicHeading }} ({{ sourceData.shortName }})
          </h1>
        </div>
      
        <!-- Only Tabs are sticky -->
        <ul class="nav nav-tabs sticky-top bg-white" id="myTabs">
          <li class="nav-item">
            <a (click)="setActiveTab('synopsis')" [ngClass]="{'active-tab': activeTab === 'synopsis'}" class="nav-link">Synopsis</a>
          </li>
          <li class="nav-item">
            <a (click)="setActiveTab('metadata')" [ngClass]="{'active-tab': activeTab === 'metadata'}" class="nav-link">Metadata</a>
          </li>
          <li class="nav-item">
            <a (click)="setActiveTab('statistics')" [ngClass]="{'active-tab': activeTab === 'statistics'}" class="nav-link">Statistics</a>
          </li>
          <li class="nav-item" *ngIf="displayTabs.includes('sourcerepresentation')">
            <a (click)="setActiveTab('sourcerepresentation')" [ngClass]="{'active-tab': activeTab === 'sourcerepresentation'}" class="nav-link">Source Representation</a>
          </li>
          <li class="nav-item" *ngIf="displayTabs.includes('metarepresentation')">
            <a (click)="setActiveTab('metarepresentation')" [ngClass]="{'active-tab': activeTab === 'metarepresentation'}" class="nav-link">Metathesaurus Representation</a>
          </li>
        </ul>
      </div>
      

      <!-- Tab content -->
      <div class="tab-content mt-2 flex-grow-1" [innerHtml]="htmlContent[activeTab]" (click)="onAnchorClick($event)"></div>
      
    </div>
  </div>
  <app-footer class="mt-auto"></app-footer>
</div>
